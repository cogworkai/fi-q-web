<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var path =
          window.location.pathname +
          window.location.search +
          window.location.hash;


        console.log("Redirecting to SPA route:", path);

        window.location.replace(
          window.location.origin + "/#/" + path.replace(/^\/+/, "")
        );
      })();
    </script>
  </head>
  <body></body>
</html>
